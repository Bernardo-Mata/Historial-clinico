<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Bienvenido, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout_usuario' %}">

            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
    {% else %}
        <a href="{% url 'login_usuario' %}">Iniciar sesión</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
